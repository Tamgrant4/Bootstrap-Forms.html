Styling Forms and Implementing Floating Labels with Form Validation

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Styled Form with Floating Labels</title>
</head>
<body>
  <div class="container mt-5">
    <form class="needs-validation" novalidate>
      <!-- Floating label for Email -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com" required>
        <label for="exampleInputEmail1">Email address</label>
        <div class="form-text">We'll never share your email with anyone else.</div>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      
      <!-- Floating label for Password -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        <label for="exampleInputPassword1">Password</label>
        <div class="invalid-feedback">Password is required.</div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    // JavaScript for form validation
    (function () {
      'use strict'

      var forms = document.querySelectorAll('.needs-validation')

      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
